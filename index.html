<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>formulario de registro</title>
</head>
<body>
    <form class="formulario" id="formulario">
        <h3>Formulario de registro</h3>
        <input class="entrada" style="--i:0" type="text" name="nombres" id="nombres" placeholder="Nombres" required>
        <input class="entrada" style="--i:1" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
        <input class="entrada" style="--i:2" type="email" name="correo" id="correo" placeholder="Ingresa tu correo" required>
        <input class="entrada" style="--i:3" type="tel" name="celular" id="celular" placeholder="Ingresa tu celular o telefono" required>
        <input class="boton" type="submit" value="Enviar">
    </form>

    <p class="respuesta" id="respuesta"></p>
    <script src="formulario.js"></script>
</body>
</html>
